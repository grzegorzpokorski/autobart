query GetSoldOffersByBrandSlug(
  $slug: String
  $sold: Boolean
  $first: Int
  $skip: Int
  $order: OfferOrderByInput = price_DESC
) {
  offers(
    stage: PUBLISHED
    where: { sold: $sold, brand: { slug: $slug } }
    first: $first
    skip: $skip
    orderBy: $order
  ) {
    id
    invoice
    price
    slug
    sold
    title
    gallery(first: 1) {
      url
      height
      width
      alt
    }
    brand {
      id
      brandName
    }
    features {
      kolor
      moc
      pojemnoscSilnika
      przebieg
      rocznik
      typ
    }
    description {
      html
    }
  }
  offersConnection(where: { sold: $sold, brand: { slug: $slug } }) {
    aggregate {
      count
    }
  }
}
