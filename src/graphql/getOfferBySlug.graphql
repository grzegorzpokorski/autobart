query GetOfferBySlug($slug: String) {
  offer(where: { slug: $slug }) {
    id
    invoice
    price
    slug
    sold
    title
    gallery(first: 20) {
      url
      height
      width
      alt
    }
    brand {
      id
      brandName
    }
    features {
      kolor
      moc
      pojemnoscSilnika
      przebieg
      rocznik
      typ
    }
    description {
      html
    }
  }
}
