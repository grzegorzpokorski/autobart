query GetOffers(
  $sold: Boolean = false
  $order: OfferOrderByInput = price_DESC
  $first: Int = 3
  $skip: Int = 0
) {
  offers(
    stage: PUBLISHED
    where: { sold: $sold }
    orderBy: $order
    first: $first
    skip: $skip
  ) {
    id
    invoice
    price
    slug
    sold
    title
    gallery {
      url
      height
      width
      alt
    }
    brand {
      id
      brandName
    }
    features {
      kolor
      moc
      pojemnoscSilnika
      przebieg
      rocznik
      typ
    }
    description {
      html
    }
    sold
  }
  offersConnection(stage: PUBLISHED, where: { sold: $sold }) {
    aggregate {
      count
    }
  }
}
