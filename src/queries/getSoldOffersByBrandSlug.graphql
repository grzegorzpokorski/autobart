query GetSoldOffersByBrandSlug($slug: String) {
  offers(where: { sold: true, brand: { slug: $slug } }, stage: PUBLISHED) {
    id
    invoice
    price
    slug
    sold
    title
    gallery {
      url
      height
      width
      alt
    }
    brand {
      id
      brandName
    }
    features {
      kolor
      moc
      pojemnoscSilnika
      przebieg
      rocznik
      typ
    }
    description {
      html
    }
  }
}
